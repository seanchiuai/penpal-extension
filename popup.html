<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penpal - AI Document Editor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>Penpal</h1>
            <p class="tagline">AI Editor Extension</p>
        </div>

        <div id="auth-section">
            <div id="clerk-mounted"></div>
        </div>

        <div id="app-section" style="display: none;">
            <div class="status-indicator">
                <div class="status-icon">âœ“</div>
                <h2 class="status-message">Working</h2>
            </div>

            <div class="user-info">
                <p class="user-name" id="user-name"></p>
                <p class="user-email" id="user-email"></p>
            </div>

            <div class="actions">
                <button id="sign-out-btn" class="btn btn-secondary">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="YOUR_CLERK_PUBLISHABLE_KEY"
        src="https://[your-clerk-frontend-api].clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script src="popup.js"></script>
</body>
</html>
